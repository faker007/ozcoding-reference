<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Bootstrap Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Button */
      .btn-custom {
        background-color: #28a745;
        color: white;
        border-radius: 50px;
      }
      .btn-custom:hover {
        background-color: #218838;
      }

      /* Custom Card */
      .card-custom {
        border: 2px solid #17a2b8;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-custom .card-body {
        background-color: #e9ecef;
      }

      /* Custom Navbar */
      .navbar-custom {
        background-color: #6c757d;
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: white;
      }
      .navbar-custom .nav-link:hover {
        color: #ffc107;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .btn-custom {
          width: 100%;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Custom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">My Custom Site</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Custom Card -->
    <div class="container py-5">
      <div class="card card-custom mb-4">
        <div class="card-body">
          <h5 class="card-title">Custom Card Title</h5>
          <p class="card-text">
            This card has been customized with a unique border, shadow, and
            background color.
          </p>
          <a href="#" class="btn btn-custom">Custom Button</a>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="container py-5">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
