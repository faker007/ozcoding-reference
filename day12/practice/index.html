<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Day 12: Bootstrap의 고급 활용 실습</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 1. 아코디언 (Accordion) -->
    <!-- 아코디언? 토글이 가능한 컴포넌트 요소이다. -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            오늘은 언제 끝나나요?
          </button>
        </h2>

        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">아 네, 오늘은 19시에 끝납니다.</div>
        </div>
      </div>

      <!-- 2. 뱃지 (Badge) -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading3">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse3"
            aria-expanded="true"
            aria-controls="collapse3"
          >
            제가 받은 알림의 갯수는 몇 개인가요?
          </button>
        </h2>

        <div
          id="collapse3"
          class="accordion-collapse collapse show"
          aria-labelledby="heading3"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <h1>Example Heading <span class="badge bg-secondary"></span></h1>

            <button type="button" class="btn btn-primary">
              Notifications <span class="badge bg-light text-dark">4</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 3. 브레크럼브 (Breadcrumb) -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Home</a>
        </li>

        <li class="breadcrumb-item">
          <a href="#">Library</a>
        </li>

        <li class="breadcrumb-item">
          <a href="#">Data</a>
        </li>
      </ol>
    </nav>

    <!-- 4. 캐러셀 (Carousel) -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>

        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>

        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://via.placeholder.com/800x400"
            class="d-block w-100"
            alt="..."
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400"
            class="d-block w-100"
            alt="..."
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/800x400"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 5. 툴팁 (Tooltip) -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Tooltip on top"
    >
      Hover me to see Tooltip
    </button>

    <!-- 6. 팝오버 (Popover) -->
    <button
      type="button"
      class="btn btn-lg btn-danger"
      data-bs-toggle="popover"
      title="Popover title"
      data-bs-content="And here's amazing content. It's very engaging. Right?"
    >
      Click to toggle popover
    </button>

    <!-- 7. 프로그레스 바 (Progress bar)-->
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 27%"
        aria-valuenow="27"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        27%
      </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tooltip 스크립트 -->
    <script>
      const tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );

      const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    <!-- Popover 스크립트 -->
    <script>
      const popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
