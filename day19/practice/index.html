<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      body {
        margin: 0;
        min-height: 300vh;
      }

      .relative {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: relative;
        top: 20px;
        left: 30px;
      }

      .absolute {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: absolute;
        top: 50px;
        right: 0;
      }

      .d {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }

      .fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }

      .sticky {
        position: sticky;
        top: 10px;
      }

      .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        gap: 20px;
        height: 500px;
        background-color: brown;
      }

      .flex-item {
        width: 50px;
        height: 50px;
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <!-- <div>1234</div> -->
    <!-- <div class="absolute"></div> -->
    <!-- <div class="fixed d"></div> -->
    <!-- <div class="sticky d"></div> -->

      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
    </div>
  </body>
</html>
