<!-- Doordash landing page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Doordash landing page</title>

    <style>
      /* Reset CSS*/
      body {
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      span,
      p {
        margin: 0;
        padding: 0;
      }

      :root {
        --grey-text: #606060;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-bottom: 300px;
      }

      .header {
        display: flex;
        background-color: white;
        gap: 8px;
        padding-top: 16px;
        padding-left: 8px;
        padding-right: 8px;
        padding-bottom: 8px;
      }

      .header .icon {
        width: 64px;
        height: 64px;
        background-color: tomato;
        border-radius: 8px;
      }

      .header .text-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header .star-container {
        display: flex;
        gap: 2px;
        align-items: center;
      }

      .header .star {
        width: 11px;
        height: 11px;
        background-color: gold;
        border-radius: 999px;
      }

      .header .cta-button {
        display: flex;
        background-color: tomato;
        color: white;
        justify-content: center;
        align-items: center;
        border-radius: 999px;
        height: 32px;
        padding-left: 16px;
        padding-right: 16px;
        font-weight: 700;
        align-self: center;
      }

      .section-1 {
        display: flex;
        flex-direction: column;
        background-color: #f54323ff;
        width: 100%;
        height: 550px;
        padding-top: 16px;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 6px;
      }

      .section-1 .login-button {
        display: flex;
        color: #1a1a1a;
        background-color: white;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        padding: 6px 16px;
        border-radius: 999px;
      }

      .section-1 .open-app-button {
        display: flex;
        color: white;
        background-color: #d91400ff;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        padding: 6px 16px;
        border-radius: 999px;
      }

      .section-2 {
        width: 302px;
        display: flex;
        background-color: #f7f7f7;
        border: 1px solid #f1f1f1;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 16px;
        padding-left: 16px;
        gap: 8px;
        border-radius: 8px;
      }

      .section-2 .icon {
        width: 64px;
        height: 64px;
        background-color: gold;
        border-radius: 8px;
      }

      .section-2 .text-container {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .section-2 .google {
        width: 96px;
        height: 24px;
        background-color: darkcyan;
      }

      .section-2 .get-app {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: tomato;
        border: 0;
        outline: 0;
        border-radius: 999px;
        width: 128px;
        padding: 8px 0px;
        color: white;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="icon"></div>

        <div class="text-container">
          <p style="font-size: 18px; font-weight: 700">
            Browse faster in the app
          </p>

          <p style="font-size: 14px; color: var(--grey-text)">
            $0 delivery fee on first order
          </p>

          <div style="display: flex; gap: 8px">
            <div class="star-container">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>

            <span style="font-size: 14px; color: var(--grey-text)">
              18.2M ratings
            </span>
          </div>
        </div>

        <div style="display: flex; flex: 1"></div>

        <div class="cta-button">Open</div>
      </header>

      <div class="section-1">
        <div class="button-container">
          <div class="login-button">Login</div>
          <div class="open-app-button">Open App</div>
        </div>

        <div
          style="
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
          "
        >
          <div style="display: flex; gap: 8px">
            <!-- 아이콘 -->
            <div
              style="width: 24px; height: 24px; background-color: white"
            ></div>
            <span style="color: white; font-size: 18px">DOORDASH</span>
          </div>

          <p style="color: white; font-weight: 700; font-size: 18px">
            Discover restaurants and more near you
          </p>

          <div
            style="
              width: 280px;
              height: 48px;
              border-radius: 999px;
              background-color: white;
            "
          ></div>

          <div
            style="
              width: 96px;
              height: 36px;
              border-radius: 999px;
              background-color: white;
            "
          ></div>
        </div>
      </div>

      <div style="height: 108px"></div>

      <div class="section-2" style="align-self: center">
        <div class="icon"></div>
        <div class="text-container">
          <div class="google"></div>

          <p style="font-size: 22px; font-weight: 700; color: #1a1a1a">
            DoorDash App
          </p>

          <p style="font-size: 16px; color: #606060">
            Food & Groceries, Delivered
          </p>

          <button class="get-app">Get the App -></button>
        </div>
      </div>
    </div>
  </body>
</html>
